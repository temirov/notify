services:
  pinguin:
    build:
      context: .
    container_name: pinguin
    restart: unless-stopped
    ports:
      - "50051:50051"
    env_file:
      - .env.pinguin
    volumes:
      - pinguin-data:/var/lib/pinguin
    environment:
      DATABASE_PATH: /var/lib/pinguin/pinguin.db

volumes:
  pinguin-data:
