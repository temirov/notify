server:
  databasePath: ${DATABASE_PATH}
  grpcAuthToken: ${GRPC_AUTH_TOKEN}
  logLevel: INFO
  maxRetries: 3
  retryIntervalSec: 30
  masterEncryptionKey: ${MASTER_ENCRYPTION_KEY}
  connectionTimeoutSec: 5
  operationTimeoutSec: 30

tenants:
  tenants:
    - id: tenant-local
      slug: local
      displayName: Local Sandbox
      supportEmail: support@localhost
      status: active
      domains:
        - localhost
        - 127.0.0.1
      admins:
        - email: admin@localhost
          role: owner
        - email: viewer@localhost
          role: viewer
      identity:
        googleClientId: local-google-client-id.apps.googleusercontent.com
        tauthBaseUrl: http://localhost:8081
      emailProfile:
        host: smtp.localhost
        port: 1025
        username: smtp-user
        password: smtp-pass
        fromAddress: noreply@localhost
      smsProfile:
        accountSid: ${TWILIO_ACCOUNT_SID}
        authToken: ${TWILIO_AUTH_TOKEN}
        fromNumber: ${TWILIO_FROM_NUMBER}

web:
  enabled: true
  listenAddr: :8080
  staticRoot: /web
  allowedOrigins:
    - http://localhost:4173
  tauth:
    signingKey: ${TAUTH_SIGNING_KEY}
    issuer: tauth
    cookieName: app_session

smtp:
  username: ${SMTP_USERNAME}
  password: ${SMTP_PASSWORD}
  host: smtp.localhost
  port: 1025
  fromEmail: noreply@localhost
