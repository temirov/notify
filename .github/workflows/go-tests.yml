name: Go Tests

on:
  push:
    branches:
      - master
    paths:
      - 'cmd/**'
      - 'clients/**'
      - 'pkg/**'
      - 'proto/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/go-tests.yml'
  pull_request:
    branches:
      - master
    paths:
      - 'cmd/**'
      - 'pkg/**'
      - 'proto/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/go-tests.yml'

jobs:
  verify:
    name: Verify Go Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          check-latest: true
          cache: true

      - name: Run Makefile CI pipeline
        run: make ci
